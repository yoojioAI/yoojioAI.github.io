<script>
var buttons = document.querySelectorAll('.tag');
var statusbuttons= document.querySelectorAll('.status');
var yearfilter=document.getElementById('yearFilter')
var activeButton = null; // 用于跟踪当前激活的按钮
// 为每个按钮添加点击事件监听器
buttons.forEach(function(button) {
            var count = 0; // 计数器
            button.addEventListener('click', function() {
                count++; // 每次点击计数器加1
                if (count % 2 === 0) {
                    // 偶数次点击，背景颜色变为灰色
                    this.style.backgroundColor = '#4f44ca';
                } else {
                    // 奇数次点击，背景颜色变回原来的颜色
                    this.style.backgroundColor = 'red';
                }
                // 可以在这里添加其他逻辑
            });
        });
statusbuttons.forEach(function(button) {
    var count = 0; // 计数器
    button.addEventListener('click', function() {
        count++; // 每次点击计数器加1
        if (count % 2 === 0) {
            // 偶数次点击，背景颜色变为灰色
            this.style.backgroundColor = '#4f44ca';
            if (activeButton === this) {
                activeButton = null; // 取消激活状态
            }
        } else {
            // 奇数次点击，背景颜色变为红色
            this.style.backgroundColor = 'red';
            if (activeButton!== this) {
                // 如果当前按钮不是激活按钮，则取消之前的激活状态
                if (activeButton!== null) {
                    activeButton.style.backgroundColor = '#4f44ca';
                }
                activeButton = this; // 设置当前按钮为激活状态
            }
        }
        // 可以在这里添加其他逻辑
    });
});
